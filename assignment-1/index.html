<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body style="background: wheat;">
  
    <div>
      <h1>Student Registration Form</h1>
      <form>
        <table>
            <td>
              <label>First Name</label>
            </td>
            <td>
              <input type="text" name="firstName" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Last Name</label>
            </td>
            <td>
              <input type="text" name="lastName" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Father Name</label>
            </td>
            <td>
              <input type="text" name="fatherName" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Email ID</label>
            </td>
            <td>
              <input type="text" name="emailId" />
            </td>
          </tr>
          <tr>
            <td>
              <label>DOB</label>
            </td>
            <td>
              <input type="text" name="dob" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="male" />
                <label>Male</label>
                <input type="radio" name="female" />
                <label>Female</label>
            </td>
          </tr>

          <tr>
            <td>
              <label>Adress</label>
            </td>
            <td>
              <input type="text" name="adress" />
            </td>
          </tr>

          <tr>
            <td>
              <label>City</label>
            </td>
            <td>
              <input type="text" name="city" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Postal Code</label>
            </td>
            <td>
              <input type="text" name="ps" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Province</label>
            </td>
            <td>
              <input type="text" name="province" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Hobbies</label>
            </td>
            <td>
                <input type="checkbox" name="c" />
                <label>Coding</label>
                <input type="checkbox" name="d" />
                <label>Development</label>
                <input type="checkbox" name="p" />
                <label>Programming</label>
            <br>
              <input type="checkbox" name="c" />
              <label>Others</label>
              <input type="text" name="p" />
            </td>
            </tr>
            <tr>
              <td>

                <label>High Qualification</label>
              </td>
              <td>
                <input type="checkbox">
                <label>High School (10th)</label>
                <br>
                <input type="checkbox">
                <label>Higher School (12th)</label>
                <br>
                <input type="checkbox">
                <label>Graduation (Bechelors)</label>
                <br>
                <input type="checkbox">
                <label>Post Graduation (Master)</label>
                <br>
                <input type="checkbox">
                <label>PHD</label>
              </td>
            </tr>

            <tr>
              <td>

                <label>Course Applied For</label>
              </td>
              <td>
                <input type="radio">
                <label>BA</label>
                <br>
                <input type="radio">
                <label>B.Sc</label>
                <br>
                <input type="radio">
                <label>MCS</label>
                <br>
                <input type="radio">
                <label>M.com</label>
                <br>
                <input type="radio">
                <label>MCS</label>
                <br>
                <button>Submit</button>
                <button>Reset</button>

              </td>
            </tr>
            
        </table>
      </form>
    </div>
  </body>
</html>
